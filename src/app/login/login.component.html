<h2>{{titulo}}</h2>
<form [formGroup] = "formulario_login" (submit)="login()">  
    <div class="form-group col-6 mt-3">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control mt-2" formControlName="usuario" placeholder="admin">
    </div>
    
    <div class="form-group col-6 mt-3">
        <label for="password">Password</label>
        <input type="password" class="form-control mt-2" formControlName="password" placeholder="admin@gmail.com">
    </div>

    <div class="form-group col-6 mt-3">
        <button type="submit" class="btn btn-success me-1">Enviar</button>
    </div>
</form>
<div class="row mt-3">
    <div class="col">
        <span  [ngStyle]="{color: form_login_valido==true ? 'green': 'red'}">{{mensaje_validacion}}</span>          
    </div>    
</div>
